<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Medallion Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="planet-symbols.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Birth Sky</h1>
            <div class="controls">
                <div class="date-time-controls">
                    <input type="datetime-local" id="date-picker" class="date-picker">
                    <button id="current-time-btn">Use Current Time</button>
                </div>
                <div class="zodiac-controls">
                    <label class="checkbox-container">
                        <input type="checkbox" id="true-zodiac-toggle" checked>
                        <span class="checkbox-label">Use true zodiac</span>
                    </label>
                </div>
                <span id="current-time"></span>
            </div>
            <div class="canvas-container">
                <canvas id="planet-chart" width="600" height="600"></canvas>
            </div>
            <div class="planet-data" id="planet-data">
                <!-- Planet data will be inserted here -->
            </div>
            <div id="planet-positions" style="display: none;">
                <!-- Planet positions will be inserted here (hidden) -->
            </div>
        </div>
    </div>

    <!-- Font Face Observer for reliable font loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.js"></script>
    
    <!-- Define exports object for astronomy.min.js -->
    <script src="astronomy-wrapper.js"></script>
    
    <!-- Load the astronomy library -->
    <script src="astronomy.min.js"></script>
    
    <!-- Load planetary symbols mapping -->
    <script src="planet-symbols.js"></script>
    
    <!-- Load our script -->
    <script src="script.js"></script>
</body>
</html>
