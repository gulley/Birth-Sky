<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Sky</title>
    <meta name="description" content="View celestial positions for any date">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="planet-symbols.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Birth Sky</h1>
            <div class="controls">
                <div class="date-time-controls">
                    <input type="date" id="date-picker" class="date-picker">
                    <button id="current-time-btn">Use Current Date</button>
                </div>
                <div class="zodiac-controls">
                    <label class="checkbox-container">
                        <input type="checkbox" id="true-zodiac-toggle">
                        <span class="checkbox-label">Use traditional zodiac</span>
                    </label>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="planet-chart" width="600" height="600"></canvas>
            </div>
            <div id="planet-tooltip" class="planet-tooltip" style="display:none; position:absolute;"></div>
            <div id="planet-positions" style="display: none;">
                <!-- Planet positions will be inserted here (hidden) -->
            </div>
        </div>
    </div>

    <!-- Font Face Observer for reliable font loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.js"></script>
    
    <!-- Define exports object for astronomy.min.js -->
    <script src="astronomy-wrapper.js"></script>
    
    <!-- Load the astronomy library -->
    <script src="astronomy.min.js"></script>
    
    <!-- Load our modular scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
